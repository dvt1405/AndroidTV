apply plugin:'com.android.library'
version = 1.3
group ='cn.pedant.sweetalert'

android {
    namespace 'cn.pedant.Sweetalert'

    compileSdk 34
    defaultConfig {
        minSdk 21
        targetSdk 34
    }
    lint {
        abortOnError false
    }

}

dependencies {
    implementation 'com.pnikosis:materialish-progress:1.7'
    implementation appDependencies.values()
}

