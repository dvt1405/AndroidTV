plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    namespace 'com.kt.apps.media.mobile'
    compileSdk 33

    defaultConfig {
        applicationId "com.kt.apps.media.mobile.xemtv"
        minSdk 21
        targetSdk 33
        versionCode 23100101
        versionName "Mobile.23.10.01"
        setProperty("archivesBaseName", "iMedia.$versionName")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("../keys/Untitled")
            storePassword props.getProperty("pass")
            keyAlias props.getProperty("alias.mobile")
            keyPassword props.getProperty("pass")
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dataBinding {
        enabled = true
    }

    flavorDimensions "version"
    productFlavors {

        playStore {
            dimension "version"
            buildConfigField "boolean", "isBeta", "false"
        }

        modBeta {
            dimension "version"
            buildConfigField "boolean", "isBeta", "true"
        }
    }
    lint {
        baseline = file("lint-baseline.xml")
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation appDependencies.values()
    implementation workManager.values()
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.6.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.6.0'
    testImplementation testDependencies.values()
    kaptTest kotlinTestDependencies.values()
    kaptAndroidTest kotlinAndroidTestDependencies.values()
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation daggerDependencies.values()
    implementation retrofitDependencies.values()
    implementation okhttpDependencies.values()
    kapt complier.values()
    implementation platform("com.google.firebase:firebase-bom:$firebaseBomVersion")
    implementation firebaseDependencies.values()
    implementation externalDependencies.values()
    implementation authen.values()
    implementation roomDatabase.values()
    implementation exoPlayerDependencies.values()
    implementation project(":skeleton")
    implementation project(":dialoglib")
    implementation project(":core")
    implementation project(":tv")
    implementation project(":football")
    implementation project(":resources")
    implementation project(":autoupdate")
    implementation 'com.pnikosis:materialish-progress:1.7'
    implementation otherLibs.values()
    implementation media.values()
    implementation rxJavaDependencies.values()
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.12'
}